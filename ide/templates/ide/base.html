{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}CloudPebble{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'ide/css/bootstrap.css' %}">
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{% static 'ide/js/bootstrap.js' %}"></script>
        {% block scripts %}{% endblock %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-40328830-1', 'cloudpebble.net');
            ga('send', 'pageview');

        </script>
        <!-- UserVoice JavaScript SDK (only needed once on a page) -->
        <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/4YBBHzXZ57Af1NJgTInIQ.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

        <!-- A tab to launch the Classic Widget -->
        <script>
        UserVoice = window.UserVoice || [];
        UserVoice.push(['showTab', 'classic_widget', {
          mode: 'feedback',
          primary_color: '#dedede',
          link_color: '#007dbf',
          forum_id: 203796,
          tab_label: 'Feedback',
          tab_color: '#0088cc',
          tab_position: 'bottom-left',
          tab_inverted: false
        }]);
        </script>
    </body>
</html>
